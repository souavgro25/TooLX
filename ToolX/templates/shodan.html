{% extends 'base.html'%}

{% block maincontent %}
<div class="flex flex-col md:flex-row">
    <div class="md:ml-20 ml-5 mt-10 flex-1 ">
        <p class="text-xl text-gray-900 mb-5">
            Shodan Search
        </p>
        <form id="form1" class="flex gap-x-5 ">
             {% csrf_token %}
            <input id="host" class="border-2 rounded-lg border-gray-400 px-2 md:px-3 w-56 md:w-80" placeholder="Domains/IP" type="text">
            
            <button onclick="showtypes(event);search()" class=" px-5 py-0.5 bg-green-500 rounded-lg flex items-center gap-x-1 md:gap-x-2 ">Search
              
            </button>
        </form>
        
    </div>
    <div id="info" class="mt-10 md:mt-5 flex-1 ml-5 md:ml-20 overflow-auto h-screen ">
        <div id="loading" class="loading ">
            <img src="https://i.pinimg.com/originals/a2/dc/96/a2dc9668f2cf170fe3efeb263128b0e7.gif" alt="">
        </div>
    </div>

</div>

{% block script %}
<script>
    document.getElementById("loading").classList.add("remove")
function showtypes(e){
    e.preventDefault()
    form1.prevent
    document.getElementById("loading").classList.remove("remove");
   
}
function search(){
   
    var host = document.getElementById("host").value
    
    
    url = "{% url 'shodansearch' 'host'  %}"
    urlnew=url.replace("host",host)
    let html="";
    fetch(urlnew)
        
        .then((res)=> res.json())
        .then((res)=>{
            document.getElementById("loading").classList.add("remove")
           console.log(res);
            data = `<p class="mb-5 text-xl text-gray-900 sticky top-0 bg-color"> Results : </p> <p class="mt-2 "></p>
                    <p class="mt-2"> </p> `
            res.data.matches.map(i => {
            
            html += ` <div class="bg-gray-900 rounded-2xl w-xl p-5 m-2  "> <p  class="m-2  text-center"> IP :${i.ip_str}
                
                </p>  <div class ="flex justify-between  items-center"> <div> <p>isp: ${i.isp} </p> <p>org :${i.org}</p> <p>os: ${i.os}</p> <p>product: ${i.product}</p> <p>port :${i.port}</p>
                </div>
                    <div>
                        <p>timestamp: ${i.timestamp}</p><p>version : ${i.version}</p>
                    <div><p>Location:</p>
                        <p>city: ${i.location.city}<p/>
                        <p>country: ${i.location.country_name}<p/>
                        <p>region_code: ${i.location.region_code}
                    </div></div>
                    </div> </div>`  
                    
            })
            data = data + html
            show(data,'info')
        })     
        
}
function show(data,id){
    document.getElementById(id).innerHTML=data;
}

</script>

{% endblock %}
{% endblock %}
