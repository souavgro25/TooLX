{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToolX</title>
</head>
<body>
    <style>
        :root {
        --base: #1c273a;
        --white: #29ffff;
        }
        body{
            background-color: #1c273a;

        }
        p,h1,h2,a{
            color: var(--white) !important;
        }
        button{
            background-color: var(--white) !important;
        }
        input{
            border-color: var(--white) !important;
            background-color: var(--base) !important;
            color: var(--white) !important;
        }
        .remove{
            display: none;
        }
        .add{
            display: block;
        }
        textarea{
            background-color: var(--base);
            border: solid 1px var(--white);
            color:var(--white)
        }
        .submit{
            padding: 10px;
        }
        .bg-color{
            background-color: #1c273a;
        }
    </style>
    <nav class="flex justify-between px-5 py-4 bg-gray-800">
        <h1 class="text-xl text-white ">
            ToolX
        </h1>
        <div class="flex gap-2 mr-10 text-white">
            <a href="{% url 'whatweb'  %}">whatweb</a>
            <a href="{% url 'md5hash'  %}">md5 hash cracking</a>
            <a href="{% url 'assetfinder'  %}">subdomains finder </a>
            <a href="{% url 'index_shodan'  %}">shodan search</a>
            <a href="{% url 'whoislookup'  %}">whois lookup</a>
            <a href="{% url 'hping3'  %}">Hping3</a>
            <a href="{% url 'nmap'  %}">Nmap</a>
            <a href="{% url 'ping'  %}">Ping</a>
            <a href="{% url 'traceroute'  %}">Traceroute</a>
            <a href="{% url 'aesencrypt'  %}">Encrypt</a>
            <a href="{% url 'aesdecrypt'  %}">Decrypt</a>
        </div>
    </nav>
    {% block maincontent %}

    {% endblock %}
    {% block script %}

    {% endblock %}
</body>
</html>
