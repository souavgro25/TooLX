{% extends 'base.html'%}

{% block maincontent %}
<div class="flex flex-col md:flex-row">
    <div class="md:ml-20 ml-5 mt-10 flex-1">
        <p class="text-xl text-gray-900 mb-5">
            Nmap Port Scan 
        </p>
        <form id="form1" class="flex gap-x-5 ">
             {% csrf_token %}
            <input id="host" class="border-2 rounded-lg border-gray-400 px-2 md:px-3 w-56 md:w-80" placeholder="Domains/IP" type="text">
            <input id="port" class="border-2 rounded-lg border-gray-400 px-2 md:px-3 w-56 md:w-80" placeholder="Port (80,443)" type="text">
            <button onclick="showtypes(event)" class=" px-5 py-0.5 bg-green-500 rounded-lg flex items-center gap-x-1 md:gap-x-2 ">Nmap
                <i style="margin-top: -2px;" class="fas fa-caret-down"></i>
            </button>
        </form>
        <div id="types" class=" hidden mt-10 ">
            <p class="mb-3">Types</p>
            {% for tool in Tool %}
            <p class="text-gray-800" onclick="lookup('{{tool.id}}')">{{tool.Name}}</p>
            {% endfor %}
        </div>
    </div>
    <div id="info" class="mt-10 md:mt-5 flex-1 ml-5 md:ml-20">
       
    </div>

</div>

{% block script %}
<script>
function showtypes(e){
    e.preventDefault()
    form1.prevent
    document.getElementById("types").classList.remove("hidden");
}
function lookup(type){
    var host = document.getElementById("host").value
    var port = document.getElementById("port").value
    
    
    url = "{% url 'portscanner' 'host' '80' '123' %}"
    urlnew=url.replace("host",host).replace("123",type).replace("80",port)
    let html="";
    fetch(urlnew)
        .then((res)=> res.json())
        .then((res)=>{
            conole.log(res)
            
            {% comment %} data = `<p class="mb-5 text-xl text-gray-900"> Results : </p> <p class="mt-2 ">Host : ${res.data.host}</p>
                    <p class="mt-2"> Type : ${res.data.type} </p> `
            res.data.records.map(i => {
            
            html += ` <p class="mt-2">${type} Records : ${i}</p> `  
            
            })
            data = data + html
            show(data,'info') {% endcomment %}
        })
       
        
        
        
        
}
function show(data,id){
    document.getElementById(id).innerHTML=data;
}
</script>

{% endblock %}
{% endblock %}
